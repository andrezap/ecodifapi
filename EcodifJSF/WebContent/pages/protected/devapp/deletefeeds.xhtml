<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "
	http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{dapptext.deleteFeedsTitlePage}" />
	</ui:define>

	<ui:define name="body">
		<h:form enctype="multipart/form-data">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" />
			<div class="item">
				<h:form>
					<h2>
						<h:outputText value="#{dapptext.deleteFeedsTitleEdit}" />
						<span class="arrow">
							<h:outputText value="#{dapptext.deleteFeedsTitleApplication}" />
						</span>
					</h2>
					
					<h:outputText value="#{dapptext.deleteFeedsText}" />
					<strong><h:outputText value="#{applicationMB.application.name}" /></strong>:
					<br/><br/>
					
					<h:dataTable id="tablelistfeeds" value="#{applicationMB.feeds}" var="e" 
						style="width: 700px" rendered="#{!applicationMB.feedsListEmpty}">
						<h:column>
							<f:facet name="header"></f:facet>
							<h:selectBooleanCheckbox 
								value="#{applicationMB.exclusionFeeds[e.iddb]}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{dapptext.deleteFeedsDetailsID}" />
							</f:facet>
							#{e.iddb}
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{dapptext.deleteFeedsDetailsTitle}" />
							</f:facet>
							#{e.title}
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{dapptext.deleteFeedsDetailsDescription}" />
							</f:facet>
							#{e.description}
						</h:column>
					</h:dataTable>
					<h:outputText value="#{dapptext.deleteFeedsNoFeedsBound}" 
						rendered="#{applicationMB.feedsListEmpty}" />
					<br/><br/>
					<h:commandButton value="#{dapptext.deleteFeedsButton}" 
						action="#{applicationMB.unbindFeeds()}" />
				</h:form>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
