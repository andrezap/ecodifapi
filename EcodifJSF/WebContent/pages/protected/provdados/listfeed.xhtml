<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{pdtext.queryFeedsTitlePage}" />
	</ui:define>

	<ui:define name="body">
		<div class="item">
			<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" globalOnly="true" />
				<h2>
					<h:outputText value="#{pdtext.queryFeedsTitle} #{userMB.userName}" />
				</h2>

				<table style="width: 220px">
					<tr>
						<td><input /></td>
						<td><h:commandButton action="home" image="/images/zoom.png" /></td>
					</tr>
				</table>
				<br />
				<h:dataTable id="tableregdevice" value="#{eemlMB.environmentByUser}"
					var="e" style="width: 700px" rendered="#{!eemlMB.feedListEmpty}">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{pdtext.queryFeedsTableID}" />
						</f:facet>
						#{e.iddb}
					</h:column>
					<h:column>
						<h:outputText value="#{pdtext.queryFeedsTableTitle}" />
						#{e.title}
					</h:column>
					<h:column>
						<h:outputText value="#{pdtext.queryFeedsTableDescription}" />
						#{e.description}
					</h:column>
					<h:column>
						<h:outputText value="#{pdtext.queryFeedsTableEdit}" />
						<h:commandButton action="#{eemlMB.editFeed(e)}"
							image="/images/application_form_edit.png" />
					</h:column>
					<h:column>
						<h:outputText value="#{pdtext.queryFeedsTableView}" />
						<h:commandButton action="#{eemlMB.viewFeed(e)}" image="/images/zoom.png" />
					</h:column>
					<h:column>
						<h:outputText value="#{pdtext.queryFeedsTableDelete}" />
						<h:commandButton action="#{eemlMB.deleteFeed(e)}" 
							image="/images/delete.png" disabled="false" 
							onclick="return confirm('#{pdtext.queryFeedsConfirmMessage}');">
						</h:commandButton>
					</h:column>
				</h:dataTable>
			</h:form>

		</div>
	</ui:define>
</ui:composition>
