<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{pbtext.devicesPublicTitleRegDevices}" />
	</ui:define>

	<ui:define name="body">
		<div class="item">
			<h:form>
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" globalOnly="true" />
				<h2>
					<h:outputText value="#{pbtext.devicesPublicTitleRegDevices}" />
				</h2>
				<table style="width: 220px">
					<tr>
						<td><h:inputText value="#{deviceMB.deviceNameToFind}" /></td>
						<td><h:commandButton
								action="#{deviceMB.findAllDevicesDeviceName()}"
								image="/images/zoom.png" /></td>
					</tr>
				</table>
				<br />
				<h:dataTable id="tableregdevice" value="#{deviceMB.allDevices}"
					var="de" rendered="#{!deviceMB.deviceListPublicEmpty}">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{pbtext.devicesPublicTableName}" />
						</f:facet>
						#{de.name}
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{pbtext.devicesPublicTableDescription}" />
						</f:facet>
						#{de.description}
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{pbtext.devicesPublicTableVersion}" />
						</f:facet>
						#{de.version}
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{pbtext.devicesPublicTableTechnicalSpecifications}" />
						</f:facet>
						#{de.technicalSpecifications}
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{pbtext.devicesPublicTableDriver}" />
						</f:facet>
						<h:outputLink value="driver.apk"
							rendered="#{de.name.equals('Android')}">
							<img src="#{request.contextPath}/images/application_put.png" />
						</h:outputLink>

					</h:column>
				</h:dataTable>
			</h:form>

		</div>
	</ui:define>
	<script type="text/javascript">  
	function start() {  
	    statusDialog.show();  
	}  
	  
	function stop() {  
	    statusDialog.hide();  
	}  
	</script>
</ui:composition>
