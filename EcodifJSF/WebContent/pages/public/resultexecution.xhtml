<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{pbtext.resultExecutionTitlePage}" />
	</ui:define>

	<ui:define name="body">
		<p:messages id="messages" showDetail="true" autoUpdate="true"
            closable="true" globalOnly="true" />
        <div class="item">
            <h2>
                <h:outputText value="#{pbtext.resultExecutionTitleExecute}" /> 
                <span class="arrow"><h:outputText value="#{pbtext.resultExecutionTitleApplication}" /></span>
            </h2>

            <strong>
            	<h:outputText value="#{pbtext.resultExecutionTitleText}" /> 
            	<code>
            		<h:outputText value="#{applicationMB.application.name}" />
            	</code>:
           	</strong>
           	<br/><br/>
           	
           	<h:outputText value="#{applicationMB.resultExecution}" 
           		escape="false" />
           	<br/>
           	           	          	
            <a href="javascript:history.back()">
                <img src="../../images/prev.gif" width="22px" 
                	title="#{pbtext.resultExecutionBackButton}" />
            </a>
        </div>
	</ui:define>
</ui:composition>
