# Documentação (/pages/public/documentation.xhtml)
documentationTitle=Documentação
documentationArchitectureImage=EcoDiF-Arquitetura.png
documentationAboutEcoDiF=EcoDiF é uma plataforma Web para conectar dispositivos a aplicações e/ou usuários finais em um ecossistema de Internet das Coisas (IoC), permitindo que novas ideias e produtos sejam desenvolvidos de maneira orgânica. O objetivo principal da EcoDiF é integrar dispositivos físicos heterogêneos a fim de prover serviços para o controle, visualização, processamento e armazenamento de dados em tempo real. O projeto e implementação da EcoDiF são completamente baseados em padrões de projeto e várias tecnologias Web bem conhecidas (tais como HTTP, REST, EEML e EMML), padronizando e simplificando assim o desenvolvimento de aplicações e eliminando questões de compatibilidade entre diferentes fabricantes, protocolos proprietários e formatos de dados.
documentationDevicesConnectionModule=O <strong>Módulo de Conexão de Dispositivos</strong> objetiva facilitar a conexão de dispositivos físicos à IoC. Fabricantes de dispositivos configuram seus dispositivos de acordo com a API específica da EcoDiF a fim de permitir a sua integração com a plataforma, e então outros usuários conectam seus dispostivos pré-configurados para executar as operações da API provida. Tais dispositivos são conectados à EcoDiF através de <strong><em>drivers</em></strong> customizados, desenvolvidos para cada tipo específico de dispositivos. Esses <em>drivers</em> têm um papel muito importante no que diz respeito à integração dos dispositivos com a EcoDiF uma vez que a heterogeneidade de tais dispositivos é oculta aos usuários e aplicações que fazem uso dos dados providos por eles.
documentationDriversDataManipulationModule=Na EcoDiF, existem dois tipos de <em>drivers</em>, a saber, <em>drivers</em> <strong>ativos</strong> e <em>drivers</em> passivos. Os <em>drivers</em> obtêm os dados coletados pelos dispositivos através de requisições periódicas à API do dispositivo mesmo se os valores dos dados coletados permanecerem inalterados. Já os <em>drivers</em> passivos (ou baseados em eventos) aguardam por notificações da API do dispositivo, disparadas toda vez que ocorrem mudanças nos valores dos dados. Após obter os dados dos dispositivos (os chamados <strong><em>feeds</em></strong>), os <em>drivers</em> os estruturam na linguagem <a href="http://eeml.org/">EEML (Extended Environments Markup Language)</a>, uma linguagem para descrever os dados obtidos de dispositivos em um contexto específico (ambiente de sensoriamento). Finalmente, tais dados estruturados são enviados à EcoDiF através de requisições HTTP PUT a fim de serem registrados na plataforma pelo <strong>Módulo de Manipulação de Dados</strong>.
documentationVisualizationManagementModule=O <strong>Módulo de Visualização e Gerenciamento</strong> provê uma interface Web que permite aos usuários gerenciarem os dispositivos conectados à EcoDiF. Através dessa interface, usuários podem monitorar o estado e a localização de seus dispositivos, e visualizar dados históricos armazenados na plataforma. Além disso, usuários podem criar <strong><em>triggers</em></strong>, que são mecanismos baseados em eventos para notificar usuários com base em condições neles definidas em termos dos valores atuais dos <em>feeds</em>. For exemplo, considere-se um <em>feed</em> associado ao monitoramento da temperatura em um dado ambiente. Nesse caso, o usuário pode criar um <em>trigger</em> para notificá-lo toda vez que a temperatura mensurada for maior que 40 graus Celsius.
documentationCollaborationModule=O <strong>Módulo de Colaboração</strong> objetiva facilitar a colaboração entre usuários da EcoDiF, permitindo a eles realizar buscas por dispositivos e aplicações a partir de seus respectivos metadados (tipo, usuário, localização etc.) através da inteface Web da EcoDiF.
documentationStorageModule=O <strong>Módulo de Armazenamento</strong> consiste de dois repositórios básicos: (i) um repositório para armazenar dados em um banco de dados relacional, e; (ii) um repositório para armzenar <em>scripts</em> de aplicações em um sistema de arquivos. Esses repositórios podem utilizar uma infraestrutura de Computação em Nuvem para armazenamento de dados relacionais e arquivos, provendo assim atributos de qualidade tais como robustez, confiabilidade, segurança, disponibilidade e escalabilidade.
documentationCommonServicesModule=O <strong>Módulo de Serviços Comuns</strong> envolve serviços de infraestrutura oferecidos pela plataforma, tais como segurança (em termos de autenticidade, confidencialidade e integridade de usuários), gerenciamento de ciclo de vida de aplicações, transações etc.
documentationApplicationsModule=O <strong>Módulo de Aplicações</strong> provê um model e um ambiente para programação e execução de aplicações que fazem uso dos dados (<em>feeds</em>) disponíveis na EcoDiF e geram novas informações de valor agregado para serem providas pela plataforma. Na EcoDiF, essas aplicações são construídas como <em>mashups Web</em>, que são aplicações Web <em>ad-hoc</em> criadas a partir da composição de diferentes tipos de informação providas por várias fontes, tais como serviços Web e bancos de dados relacionais. Por exemplo, um sensor monitora a temperatura em uma dada localidade, porém o usuário deseja combinar essa informação em um mapa que informa a localização das medidas coletadas. Assim, uma única aplicação <em>mashup</em> pode compor tais informações de temperatura e localização. O modelo de programação e execução de aplicações adotado pela EcoDiF é baseado na linguagem <a href="http://www.openmashup.org/omadocs/v1.0/index.html">EMML (Enterprise Mashup Markup Language)</a>, que é uma linguagem declarativa aberta para desenvolver aplicações Web <em>mashup</em>. Nessa perspectiva, aplicações <em>mashup</em> são implementadas utilizando a linguagem EMML e executadas utilizando o <a href="http://www.openmashup.org/omadocs/v1.0/emml/oma-deploy-mashup.html">motor de execução EMML</a>, que é um motor (<em>engine</em>) que processa <em>scripts</em> de <em>mashups</em> escritos em EMML. De maneira adicional, um motor de <em>scripts</em> (embutido no motor de execução EMML) pode ser utilizado para programar aplicações mais complexas que requeiram <em>scripts</em> escritos em outras linguagens.
documentationUserProfiles=Dadas as características de seus módulos, a EcoDiF contempla quatro perfis de usuários, a saber: (i) <strong>fabricantes de dispositivos</strong>, que desenvolvem <em>drivers</em> para seus dispositivos a fim de torná-los compatíveis com a API da EcoDiF; (ii) <strong>provedores de dados</strong>, que são proprietários de dispositivos que disponibilizam os dados produzidos por seus dispositivos na EcoDiF através de <em>drivers</em> específicos para cada dispositivo; (iii) <strong>desenvolvedores de aplicação</strong>, que constroem aplicações Web ou serviços que usam como dados de entrada (dados brutos providos pelos dispositivos conectados ou dados mais refinados produzidos como saída de outras aplicações) disponíveis na EcoDiF ou produzidos por qualquer outro recurso acessível via Web, e; (iv) <strong>consumidores de dados</strong>, que são usuários que interagem com a EcoDiF a fim de consultar informações (acerca de dispositivos e dados, aplicações, etc.) que estejam disponíveis na plataforma.

