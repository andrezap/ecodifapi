# Página principal (/pages/public/index.xhtml)
mainPageTitle=Ecossistema Web de Dispositivos Físicos
mainPageAboutEcoDiF=EcoDiF é uma plataforma Web para conectar dispositivos e produtos com aplicações e/ou usuários finais, a fim de fornecer funcionalidades de controle, visualização, processamento e armazenamento de dados. Atuando como um núcleo de um ecossistema de Internet das Coisas, ela oferece serviços (de software) focados: (i) na conectividade dos dispositivos à Internet; (ii) em serviços de aplicação, e; (iii) em serviços de apoio. A EcoDiF pode ser usada em diversos contextos, tais como monitoramento ambiental, monitoramento de infraestrutura pública e acompanhamento de trânsito e condições de estradas, bem como para compartilhamento de dispositivos de sensoriamento entre laboratórios acadêmicos.
